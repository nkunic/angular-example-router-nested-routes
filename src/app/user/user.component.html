<h1>User list</h1>
<div class="subnavigation">
  <ul>
    <li *ngFor="let user of users">
      <a
        [routerLink]="user.id"
        class="navigation-link"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="subnavigation__link--active"
        >{{ user.name }}</a
      >
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
